<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My-Spotify</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
 <nav>
    <ul>
        <li class = "brand"><img src="logo.png" alt="Spotify"> Spotify</li>
        <li>Home</li>
        <li>About</li>
    </ul>
 </nav>
 <div class="container">  
<div class="Songlist">
<h1>Best of Karan Aujhla </h1>
    </div class="songitemcontainer">

        <img src="pic/10.jpg" alt="1" >

    <div class="songBanner">


    </div>
 </div>
 <div class="bottom">
    <input type="range" name="range" id="myProgressBar" min="0" max="100">
     <div class="icon">
        <!-- fontawesome icons -->
        <i class="fa-solid fa-backward-step"></i>
         <i class="fa-solid fa-play"></i>

         <div class="songinfo">
            <img src="playing.gif" width="42px"> Let me love you - Justin Beiber
         </div>

     </div>
 </div>
 <script src="script.js"></script>
 <script src="https://kit.fontawesome.com/86f3b37a16.js" crossorigin="anonymous"></script>
